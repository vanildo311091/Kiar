<!DOCTYPE html>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        .sidenav {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #2c3e50;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }

        .sidenav a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 20px;
            color: #f1f1f1;
            display: block;
            transition: 0.3s;
            margin-bottom: 10px;
        }

        .sidenav button {
            width: 80%;
            margin: 0 10% 10px;
            padding: 10px;
            border-radius: 5px;
            background-color: #e74c3c;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .sidenav button:hover {
            background-color: #c0392b;
        }

        .sidenav .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
            color: #f1f1f1;
            cursor: pointer;
            text-decoration: none;
        }

        #open-menu-btn {
            font-size: 16px;
            cursor: pointer;
            background-color: #3498db;
            color: white;
            border: none;
            padding: 6px 10px;
            border-radius: 5px;
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 2;
            transition: opacity 0.3s, visibility 0.3s;
        }

        #open-menu-btn.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .sidenav .action-button {
            background-color: #2c3e50;
            color: #f1f1f1;
            width: auto;
            border-radius: 0;
            padding: 8px 8px 8px 32px;
            font-size: 20px;
            border: none;
            cursor: pointer;
            text-align: left;
        }

        .sidenav .action-button:disabled {
            background-color: #2c3e50;
            color: #7f8c8d;
            cursor: not-allowed;
        }

        .container {

        #history-title {

            display: flex;

            align-items: center;

        #history-title h2 {

            padding: 0;
            background: none;
            color: #f1f1f1;
            text-align: center;
            flex-grow: 1;
        }

        .history-actions {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            gap: 10px;
        }

        .history-actions button {
            background-color: transparent;
            color: #f1f1f1;
            border: 1px solid #f1f1f1;
            padding: 5px 10px;
            font-size: 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }
        
        .history-actions button:hover:enabled {
            background-color: #f1f1f1;
            color: #2c3e50;
        }
        
        .history-actions button:disabled {
            color: #7f8c8d;
            border-color: #7f8c8d;
            cursor: not-allowed;
